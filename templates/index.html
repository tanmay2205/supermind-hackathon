<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialPulse AI - Social Media Engagement Analyzer</title>
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo">
            
            <h1>SocialPulse AI</h1>
        </div>
        <p class="tagline">Decode Your Social Media Engagement with AI</p>
    </header>

    <main id="chat-container">
        <div id="messages"></div>
        
        

        <div id="input-container">
            <input type="text" id="user-input" placeholder="Ask about your social media engagement...">
            <button id="send-button">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </main>

   

    <script src="../static/script.js"></script>
</body>
</html>
